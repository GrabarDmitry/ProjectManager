spring.application.name=ProjectService

server.port=8081

eureka.client.serviceUrl.defaultZone = ${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:mysql://localhost:3306/projects
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

openapi.service.title=project-service doc
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8083  # Replace with your actual API gateway URL

# Spring Doc Configuration
springdoc.api-docs.path=/project-service/v3/api-docs
springdoc.swagger-ui.path=/project-service/swagger-ui.html